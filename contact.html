                </li>

            </ul>
        </nav>

    <!-- navigation end -->

    <div id="contact-sections" class=" row ">

        <!-- contact info -->
        <section class="contact-bar  col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5">
            <!-- id="contact-me" -->
            <div>
                <h3 class="contact-bar-text">Call 9am-7pm Mon-Sun, or send a message. </h3>
            </div>
            <div>
                <p class="contact-bar-text">Cell: (612) 517-6792</p>
            </div>
            <div>

                <a class="contact-bar-text" href="mailto:whalencollin@gmail.com">Email: whalencollin@gmail.com</a>
            </div>
            <div>
                <a class="contact-bar-text" href="https://github.com/Collin-W" target="_blank"> GitHub
                    <i class="fa-brands fa-github" /></i>
                </a>
            </div>
            <div>
                <a class="contact-bar-text" href="https://www.linkedin.com/in/collin-whalen-9a163b209/" target="_blank">
                    LinkedIn
                    <i class="fa-brands fa-linkedin"></i> </a>
            </div>
        </section>

        <!-- contact form start -->
        <section class="contact__formContainer col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 ">
            <h2 class="contact__h1">Contact:</h2>
            <form id="contact-form" onSubmit=''>
                <div class="contact__inputContainer">
                    <label for="name">Name:</label>
                    <input name="name" type="text" defaultValue='' onBlur='' />
                </div>
                <div class="contact__inputContainer">
                    <label for="email">Email:</label>
                    <input name="email" type="email" defaultValue='' onBlur='' />
                </div>
                <div class="contact__inputContainer">
                    <label for="message">Message:</label>
                    <textarea name="comment" rows="5" defaultValue="" onBlur=""></textarea>
                </div>

                <button class="contact__submitButton" id="button" type="submit">Submit</button>
            </form>
        </section>
        <!-- contact form end -->



    </div>

    <footer>

    </footer>
    <!-- contact info end -->

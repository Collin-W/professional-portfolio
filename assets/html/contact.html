                </div>
                <div class="contact__inputContainer">
                    <label for="message">Message:</label>
                    <textarea id="message" class="input-reset" name="comment" rows="5"></textarea>
                </div>

                <button class="contact__submitButton" id="button">Submit</button>
            </form>
        </section>
